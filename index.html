<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anniversary Memories</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            color: #333;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
            font-size: 2.5em;
            color: #e91e63;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            filter: blur(20px); /* Initially blur the content */
            transition: filter 0.3s ease;
        }

        .grid-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .grid-item img, .grid-item video {
            width: 100%;
            height: auto;
            display: block;
        }

        .overlay {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(233, 30, 99, 0.6);
            color: white;
            opacity: 0;
            transition: opacity 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            font-size: 1.2em;
        }

        .grid-item:hover .overlay {
            opacity: 1;
        }

        .password-form {
            text-align: center;
            margin: 20px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Happy Anniversary!</h1>
    
    <div class="password-form">
        <input type="password" id="password" placeholder="Enter Password">
        <button onclick="checkPassword()">Submit</button>
        <p id="message" style="color: red;"></p>
    </div>

    <div class="grid-container" id="memories">
        <!-- Add your images and videos here -->
        <div class="grid-item">
            <img src="your-image1.jpeg" alt="Memory 1">
            <div class="overlay">Memory Description 1</div>
        </div>
        <div class="grid-item">
            <video src="your-video1.mp4" controls></video>
            <div class="overlay">Memory Description 2</div>
        </div>
        <!-- Repeat for more items -->
    </div>

    <script>
        function checkPassword() {
            var password = document.getElementById("password").value;
            var correctPassword = "sidandriti"; // Replace with your actual password
            
            if (password === correctPassword) {
                document.getElementById("memories").style.filter = "blur(0)"; // Remove blur
                document.getElementById("message").innerText = ""; // Clear message
            } else {
                document.getElementById("message").innerText = "Incorrect password, try again!";
            }
        }
    </script>
</body>
</html>
